<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estiloTeste.css">
        <title>Página principal alternativa</title>
    </head>

    <body>
    <!-- Galera, se for possível, tentem colocar todos os elementos do cabeçalho (barra de navegação) um ao lado do outro -->
        <header>
            <!-- Esse span vai ficar do lado esquerdo do cabeçalho (barra de navegação)-->
            <span class="spanCabecalho01">
                <img src="https://i.imgur.com/lWalabD.png" class="imgDoCabecalho">
            <ul type=none class="listaDoCabecalho">
                <li>Principal</li>
                <li>Crie seu jogador</li>
                <li>Tutorial</li>
                <li>Contato</li>
            </ul>
            </span>
                <!-- Esse span vai ficar do lado direito do cabeçalho (barra de navegação)-->
            <span class="spanCabecalho02">
                <ul type=none>
                    <li>Cadastrar-se</li>
                    <li>Entrar</li>
                    <li>Idioma <!-- O idioma será uma caixinha que quando clicada vai mostrar as
                    opções abaixo (lembrar de colocar o ícone da bandeira do lado)-->
                        <select><ul type=none>
                            <option><li>Inglês</li></option>
                            <option><li>Espanhol</li></option>
                            <option><li>Português</li></option>
                        </select>
                        </ul>
                    </li>
                </ul>
            </span>
        </header>

    </body>

</html>
